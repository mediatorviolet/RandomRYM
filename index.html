<!DOCTYPE html>
<html lang="en" class="theme-dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RandomRYM</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container p-5">
      <div class="d-flex justify-content-end mb-4 mb-md-0">
        <label id="switch" class="switch">
          <input type="checkbox" onchange="toggleTheme()" id="slider" />
          <span class="slider round"></span>
        </label>
        <!-- <button id="switch" onclick="toggleTheme()">Switch</button> -->
      </div>
      <h1 class="mb-5 text-center fw-bold">Choix de la période</h1>
      <div class="row d-flex justify-content-center">
        <div class="col-md-3">
          <input
            type="text"
            id="min"
            class="form-control"
            placeholder="Début"
            aria-label="Début"
          />
        </div>
        <div class="col-md-3 mt-4 mt-md-0">
          <input
            type="text"
            id="max"
            class="form-control"
            placeholder="Fin"
            aria-label="Fin"
          />
        </div>
        <!-- <ul class="d-flex justify-content-center my-5">
          <li>
            <label for="metal"
              >Metal
              <input type="checkbox" name="metal" />
            </label>
          </li>
        </ul> -->
      </div>
      <div class="row my-4">
        <div class="col d-flex justify-content-center">
          <button id="generate" class="btn fw-bold">Générer</button>
        </div>
      </div>
      <div id="result_box" class="row mt-4 d-none">
        <hr />
        <div class="col d-flex justify-content-center">
          <div>
            <p>
              Ecoute le <span id="pos" class="fw-bold"></span> album de l'année
              <span id="year" class="fw-bold"></span>
            </p>
            <a id="link" href="" target="_blank">RYM Chart</a>
          </div>
        </div>
      </div>

      <!-- <footer class="fixed-bottom d-flex justify-content-center">
        <div class="col-1 p-3 text-center">
          <a
            class="nav-link"
            href="https://github.com/mediatorviolet"
            target="_blank"
          >
            <i class="fab fa-github"></i>
          </a>
        </div>
      </footer> -->
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <!-- Main JS -->
    <script src="script.js"></script>
  </body>
</html>
