<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomRYM</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container p-5">
        <h1 class="mb-5 text-center fw-bold">Choix de la période</h1>
        <div class="row d-flex justify-content-center">
            <div class="col-md-3">
                <input type="text" id="min" class="form-control" placeholder="Début" aria-label="Début">
            </div>
            <div class="col-md-3 mt-4 mt-md-0">
                <input type="text" id="max" class="form-control" placeholder="Fin" aria-label="Fin">
            </div>
        </div>
        <div class="row my-4">
            <div class="col d-flex justify-content-center">
                <button id="generate" class="btn btn-dark fw-bold">Générer</button>
            </div>
        </div>
        <hr>
        <div class="row mt-4">
            <div class="col d-flex justify-content-center">
                <div id="result_box" class="d-none">
                    <p class="text-center">Ecoute le <span id="pos" class="fw-bold"></span> album de l'année <span id="year" class="fw-bold"></span></p>
                    <a id="link" href="" target="_blank" class="text-center">RYM Chart</a>
                </div>
            </div>
        </div>

        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
        <!-- Main JS -->
        <script src="script.js"></script>
</body>

</html>
